<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>论文库 - PDF论文分析器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;

    </style>
</head>

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />

        <div class="flex space-x-2 pb-1">
            <button class="px-4 py-1.5 bg-blue-600 text-white rounded-full text-sm font-medium whitespace-nowrap">
                全部
            </button>
            <button class="px-4 py-1.5 bg-gray-200 text-gray-700 rounded-full text-sm font-medium whitespace-nowrap">
                人工智能
            </button>
            <button class="px-4 py-1.5 bg-gray-200 text-gray-700 rounded-full text-sm font-medium whitespace-nowrap">
                机器学习
            </button>
            <button class="px-4 py-1.5 bg-gray-200 text-gray-700 rounded-full text-sm font-medium whitespace-nowrap">
                深度学习

            <button class="px-4 py-1.5 bg-gray-200 text-gray-700 rounded-full text-sm font-medium whitespace-nowrap">
                数据挖掘
            </button>
        </div>
    </div>

                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                    <p class="text-xs text-gray-500 mt-1">添加于 2023/02/22</p>
